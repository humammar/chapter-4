<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter4-challenge-rockPaperScisor-Humam Marijan</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="header">
        <div class="back">
            <img class="backIcon" src="./assets/back.png" alt="...">
        </div>
        <div class="logo">LOGO</div>
        <div class="title">ROCK PAPER SCISSORS</div>
    </div>
    <div class="board">
        <div class="player">
            <div class="box">
                <h1 class="playerTag">PLAYER</h1>
            </div>
            <div class="gameOption">
                <div onclick="playerTurn('rock')" class="box playerOption" id="rockId">
                    <img class="gameIcon rock" src="./assets/batu.png"/>
                </div>
                <div onclick="playerTurn('paper')"class="box playerOption" id="paperId">
                    <img class="gameIcon paper" src="./assets/kertas.png"/>
                </div>
                <div onclick="playerTurn('scissors')"class="box playerOption" id="scissorsId">
                    <img class="gameIcon scissors" src="./assets/gunting.png"/>
                </div>
            </div>
            
        </div>
        <div class="vs card">VS</div>
        <div id="card"></div>
        <div id="card"></div>
        <div id="card"></div>
        <div class="comp">
            <div class="box">
                <h1 class="playerTag">COMPUTER</h1>
            </div>
            <div class="gameOption">
                <div class="box computerOption">
                    <img class="gameIcon rock" src="./assets/batu.png"/>
                </div>
                <div class="box computerOption">
                    <img class="gameIcon paper" src="./assets/kertas.png"/>
                </div>
                <div class="box computerOption">
                    <img class="gameIcon scissors" src="./assets/gunting.png"/>
                </div>
            </div>
            
         </div>
    </div>
    <center class="refresh">
        <img class="refreshIcon" src="./assets/refresh.png">
    </center>
</body>
</html>
